<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css-boilerplate.css" />
    <link rel="shortcut icon" href="Images/favicon-fb.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - Log In Or Sign Up</title>
  </head>
  <body>
    <div class="container my-28 mx-auto flex w-3/5">
      <div class="left flex flex-col items-start justify-center mx-5">
        <img src="Images/fb-logo.svg" alt="Facebook_Logo" class="w-64 cursor-pointer" />
        <p class="text-xl mx-6">
          Facebook help you connect and share with the people in your life
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-4 text-center rounded-xl items-center justify-center w-1/2 relative"
      >
        <input
          type="text"
          placeholder="Email address or phone number"
          class="py-2 px-4 mx-1 my-3 h-12 w-full border-2 rounded-md border-gray-100 outline-blue-500"
        />
        <input
          type="text"
          placeholder="Password"
          class="py-2 px-4 mx-1 my-3 h-12 w-full border-2 rounded-md border-gray-100 outline-blue-500"
        />
        <button class="bg-blue-600 text-white w-full py-2 my-2 rounded-md font-semibold text-lg hover:bg-blue-700">Log In</button>
        <span class=" text-blue-700 my-2 mb-4 hover:underline hover:cursor-pointer text-sm">Forgotten Password?</span>
        <hr width="100%" size="2" />
        <button class="capitalize my-2 mt-4 text-white w-1/2 p-3 rounded-md font-semibold hover:opacity-90" style="background-color: #45B82B;">Create new account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-semibold">Create a page</span> for celebrity, brand or bussiness.</span>
      </div>
    </div>
  </body>
</html>
